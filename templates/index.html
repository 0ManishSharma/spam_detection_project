<!DOCTYPE html>
<html>
<head>
    <title>Spam Message Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            text-align: center;
            margin-top: 80px;
        }
        .box {
            background: white;
            padding: 30px;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 15px 0;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        h3 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>ðŸ“© Spam Message Detector</h2>

    <form method="POST">
        <input type="text" name="message" placeholder="Enter your message" required>
        <br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>{{ result }}</h3>
    {% endif %}
</div>

</body>
</html>
